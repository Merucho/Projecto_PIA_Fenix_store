          <br>

              minlength="3" title="por favor solo los apellidos, tamaño de caracteres (3-20)">
          </div>
          <br>
          <div class="col-md-6">

              <input type="password" name="confirmar_contraseña" class="form-control" id="confirmPassword"
                placeholder="Confirme su contraseña" aria-describedby="inputGroupPrepend2" required maxlength="10"

              <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('confirmPassword')">
                <i class="fa-solid fa-eye" id="eyeIcon2"></i>
              </button>
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Número de Teléfono</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2"><i class="fa-solid fa-phone"></i></span>
              <input type="text" name="nrotel" class="form-control" id="validationDefaultUsername"
                placeholder="Digite su número" aria-describedby="inputGroupPrepend2" required pattern="[0-9]+"

          <div class="col-md-4">

            <div class="input-group">
              <input type="number" name="age" class="form-control" id="age"

            </div>
          </div>
          <div class="col-md-4">
            <label for="validationDefault04" class="form-label">Género</label>
            <select class="form-select" name="generos" id="validationDefault04" required>
              <option selected disabled value="">Seleccione su género</option>
              <option>Masculino</option>
              <option>Femenino</option>
              <option>Otro</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="validationDefaultUsername" class="form-label">Dirección de Residencia</label>
            <div class="input-group">
              <span class="input-group-text" id="direccion"><i class="fa-solid fa-house-chimney"></i></span>
              <input type="text" name="residencia" class="form-control" id="direccion2"
                placeholder="Digite su dirección" aria-describedby="direccion" required maxlength="20"
                minlength="5">
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationDefault05" class="form-label">Correo Electrónico (Usuario)</label> <!-- Cambiado para reflejar que es el usuario -->
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" name="correo" class="form-control" id="validationDefault05"
                placeholder="Digite su correo" aria-describedby="inputGroupPrepend2" required maxlength="30"

           <div class="col-md-12">

<script>
  function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const eyeIcon = document.getElementById(inputId === 'password' ? 'eyeIcon1' : 'eyeIcon2');
    if (input.type === 'password') {
      input.type = 'text';
      eyeIcon.classList.remove('fa-eye');
      eyeIcon.classList.add('fa-eye-slash');
    } else {
      input.type = 'password';
      eyeIcon.classList.remove('fa-eye-slash');
      eyeIcon.classList.add('fa-eye');
    }
  }
</script>
