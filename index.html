            <label for="validationDefault01" class="form-label">Primer Nombre</label>

              placeholder="Ingrese por favor su primer Nombre" autofocus required pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+" maxlength="20"

          <br>
          <div class="col-md-6">
            <label for="validationDefault02" class="form-label">Apellidos</label>
            <input type="text" class="form-control" name="apellido" id="validationDefault02"

          <div class="col-md-6">

                <input type="password" name="contraseña" class="form-control" id="validationDefaultUsername"
                    placeholder="máximo 10 caracteres" aria-describedby="inputGroupPrepend2" required maxlength="10"
                    minlength="8">
            </div>
        </div>
        
        <div class="col-md-6">
          <label for="validationDefaultUsername" class="form-label">Confirmar Contraseña</label>
          <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2"><i class="fa-solid fa-unlock-keyhole"></i></span>
              <input type="password" name="confirmar_contraseña" class="form-control" id="validationDefaultUsername"
                  placeholder="Confirme su contraseña" aria-describedby="inputGroupPrepend2" required maxlength="10"
                  minlength="8">
          </div>
      </div>

          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Número de Telefóno</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2"><i class="fa-solid fa-phone"></i></span>
              <input type="text" name="nrotel" class="form-control" id="validationDefaultUsername"
                placeholder="Digite su numero" aria-describedby="inputGroupPrepend2" required pattern="[0-9]+"
                maxlength="10" minlength="8" title="por favor solo ingresar valores numéricos">
            </div>
          </div>
          <div class="col-md-4">
            <label for="age" class="form-label">Edad</label>
            <div class="input-group">
              <input type="number" name="age" class="form-control" id="age"
                aria-describedby="Digite su edad" required max="60" min="18">
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationDefault04" class="form-label">Género</label>
            <select class="form-select" name="generos" id="validationDefault04" required>
              <option selected disabled value="">Seleccione su género</option>
              <option>Masculino</option>
              <option>Femenino</option>
              <option>Otro</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="validationDefaultUsername" class="form-label">Dirección de Residencia</label>

                minlength="10">
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationDefaultUsername" class="form-label">Correo Electrónico</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" name="correo" class="form-control" id="validationDefaultUsername"
                placeholder="Digite su correo" aria-describedby="inputGroupPrepend2" required maxlength="30"

            <div class="col-md-12">

                </label>
              </div>
            </div>
            <br>
            <div class="col-md-12">
