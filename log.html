<!doctype html>
<html lang="es">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/perro.jpg.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Eiden David Perea">
  <link rel="stylesheet" href="css/login2.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Inicio de sesión</title>
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto principal">
    <form action="login.php" method="post" autocomplete="off">
      <img class="mb-4" src="img/causa.png" alt="" width="202" height="107">
      <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" name="correo" placeholder="name@example.com"
          autofocus required maxlength="30" minlength="10">
        <label for="floatingInput">Email de usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="contraseña" placeholder="Password"
          required maxlength="10" minlength="8">
        <label for="floatingPassword">Contraseña</label>
      </div>

      <div class="checkbox mb-3 texto-registro">
        <label>
          <p>¿Aún no estás registrado? <a class="enlace" href="index.html">Click Aquí</a></p>
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>

      <!-- Botón "Regresar" -->
      <p class="mt-3">
        <a href="home1.html" class="w-100 btn btn-lg btn-secondary">Regresar</a>
      </p>

      <p class="mt-5 mb-3 text-muted">&copy; Fenix store 2024</p>

    </form>
  </main>

  <!-- Modal de error -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error de inicio de sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Las credenciales ingresadas son incorrectas. Por favor, inténtalo nuevamente.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="conteiner" id="conteiner">
    <div class="loader"></div>
    <p class="message">Cargando..</p>
  </div>

  <script src="js/paginafull.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Verificar si hay un error en la URL
    const params = new URLSearchParams(window.location.search);
    if (params.get('error')) {
      const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
      errorModal.show();
    }
  </script>
</body>

</html>
